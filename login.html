 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
 </head>
 <body>
    <div class="login">
        <div class="symbol">
            <img src="fit-in-six.png">
        </div>
        <div class="welcome">
            <div class="welcome-string">Bienvenido</div>
            <div class="subtitle">Inicie sesión a continuación para acceder a su cuenta</div>
        </div>
        <div id="error" class="mi-error">Usuario incorrecto</div>
        <div id="mensaje-ok" class="ok">Usuario correcto</div>

        <div class="input">
            <div class="email">
                Ingrese su correo electrónico
                <input type="email" name="correo" id="email">
                
            </div>
            <div class="password">
                Ingrese su contraseña
                <input type="password" name="contraseña" id="password">
            </div>
        </div>
        <div class="remember-me">
            <input type="checkbox" name="remember-me" id="remember-me">
            Recordarme
        </div>
        <div class="enter">
            <button onclick="logear()">Entrar</button>
        </div>
        <div class="options">
            <a href="">Olvidaste tu contraseña</a>
            <a href="">¿No tienes cuenta?</a>
        </div>

    </div>
    <script src="login.js"></script>
 </body>
 </html>
